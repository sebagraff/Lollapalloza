<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchandising</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Mis estilos -->

    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/bands.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header>
            <div class="content-header">
                <img src="assets/lola.png" alt="logo" id="imgHeader">

                <!-- ------------MOBILEEEE---------------- -->
                <button class="btn-canvas btn btn-dark" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i
                        class="fas fa-ellipsis-h"></i></button>

                <div class="offcanvas offcanvas-end  bg-dark" tabindex="-1" id="offcanvasRight"
                    aria-labelledby="offcanvasRightLabel">

                    <div class="offcanvas-header">
                        <h5 id="offcanvasRightLabel">Offcanvas right</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>


                    <div class="offcanvas-body">

                        <div class="links">
                            <h3 class="text-white">Lollapalooza</h3>
                            <a href="index.html"><i class="fas fa-circle"></i> Inicio</a>
                            <a href="bands.html"><i class="fas fa-circle"></i> Musica</a>
                            <a href="merchandising.html"><i class="fas fa-circle"></i> Merchandising</a>
                            <a href="#"><i class="fas fa-circle"></i> Entradas</a>
                        </div>


                        <div class="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">Search</button>
                        </div>

                        <div class="logOut">
                            <a href="#">Log Out</a>
                            <a href="#">Settings</a>
                        </div>
                    </div>

                </div>
                <!-- -------------------DESKTOP------------ -->
                <div class="links-desktop">
                    <div class="content-links">
                        <a href="index.html"> <i class="fas fa-home"></i> Incio</a>
                        <a href=""> <i class="fas fa-music"></i> Musica</a>
                        <a href="merchandising.html"> <i class="fas fa-shopping-bag"></i> Merchandising</a>
                        <a href=""> <i class="fas fa-ticket-alt"></i> Entradas</a>


                        <i class="fas fa-shopping-cart">&nbsp; {{cart.length}} </i>
                    </div>
                </div>

                <div class="login-user">

                    <div class="user-icon">
                        <i class="fas fa-user-circle"></i>
                    </div>

                    <div class="user">
                        <p class="text-white">Maria de los Andes</p>
                    </div>

                </div>
            </div>
        </header>

        <main>
            <div class="content-main bg-dark">
                <div class="band">
                    <div class="content-band bg-dark">

                        <div class="img-band">

                        </div>

                        <div class="name-band">
                            <h3>Hola soy la banda</h3>
                        </div>

                        <div class="description-band">
                            <p>Hola soy la descripcion de la banda para el conocimiento de la gente y bueno hola que tal</p>
                        </div>

                        <div class="info-band">
                            <div class="w-50 d-flex justify-content-center align-items-center">
                                <p>Genero: </p>
                            </div>

                            <div class="w-50 d-flex justify-content-center align-items-center">
                                <p>Cunado y donde toca: </p>
                            </div>

                        </div>
                    </div>
                </div>
            
            </div>
        </main>

    </div>

    <!-- script vue -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- script axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- bootstrap -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>

    <script src="https://code.jquery.com/jquery-2.2.0.js"> </script>
    <!-- mis scripts -->
    <script src="../Web/js/bands.js"> </script>
</body>

</html>
