<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Mis estilos -->

    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/merchandising.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="app">
            <!-- Header -->
            <header>
                <div class="content-header">
                    <img src="assets/lola.png" alt="logo" id="imgHeader">
    
                    <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                        aria-controls="offcanvasRight"><i class="fas fa-ellipsis-h"></i></button>
    
                    <div class="offcanvas offcanvas-end w-75 bg-dark" tabindex="-1" id="offcanvasRight"
                        aria-labelledby="offcanvasRightLabel">
    
                        <div class="offcanvas-header">
                            <h5 id="offcanvasRightLabel">Offcanvas right</h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
    
                                <div class="offcanvas-body">
                                    <div class="links">
                                        <h3 class="text-white">Lollapalooza</h3>
                                        <a href="index.html"><i class="fas fa-circle"></i> Inicio</a>
                                        <a href="#"><i class="fas fa-circle"></i> Musica</a>
                                        <a href="#"><i class="fas fa-circle"></i> Especiales</a>
                                        <a href="merchandising.html"><i class="fas fa-circle"></i> Merchandising</a>
                                        <a href="#"><i class="fas fa-circle"></i> Entradas</a>
                                    </div>
    
                                    <div class="search">
                                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                        <button class="btn btn-outline-light" type="submit">Search</button>
                                    </div>
    
                                    <div class="logOut">
                                        <a href="#">Log Out</a>
                                        <a href="#">Settings</a>
                                    </div>
                                </div>
    
                    </div>
                </div>
            </header>

            <main>
                <div class="content-main bg-dark">
                    <div class="filter">

                    </div>

                    <div class="div-products">
                        <div class="content-products">

                            <div class="card-shop">
                                <div class="content-card">

                                    <div class="img-card">

                                    </div>

                                    <div class="info-card">

                                        <div class="tittle-card">
                                            <h3>TITTLE PRODUCT</h3>
                                        </div>

                                        <div class="description-card">
                                            <p>Soy una descripcion</p>
                                        </div>

                                        <div class="amount-card">
                                            <p>$3.000</p>
                                        </div>

                                        <div class="stock-card">
                                            <p>Stock: 2</p>
                                        </div>

                                        <div class="buttons-card">
                                            <button type="button" class="btn btn-warning"><i class="fas fa-cart-plus me-2"></i> Add to car</button>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </main>
  
    </div>

    <!-- bootstrap -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
    <!-- script axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- script vue -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.js"> </script>
    <!-- mis scripts -->
    <script src="/js/index.js"> </script>
</body>

</html>
