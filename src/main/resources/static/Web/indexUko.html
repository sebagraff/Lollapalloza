<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- cdn animate (animaciones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/stylesUko.css">
</head>

<body>
    <div id="app">
        <div class="wrapper">
            <div id="musicBandCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="assets/redondos.jpg" class="d-block w-100" alt="music_band">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/ratm.jpg" class="d-block w-100" alt="music_band">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/eminem.jpg" class="d-block w-100" alt="music_band">
                  </div>
                </div>
              </div>
<!---------------------------------------------------------------------->
              <div class="accordion" id="filtros">
                <div class="accodion-item">
                  <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      <strong>Busca tus eventos!</strong>
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <div class="labels">
                        <label for="genero">Genero:</label>
                        <label for="fecha">Fechas:</label>
                        <label for="banda">Tu banda favorita:</label>
                      </div>
                      <div class="selects">
                        <select name="genero" id="genero">
                          <option value="todos">Todos</option>
                          <option value="rock">Rock</option>
                          <option value="pop">Pop</option>
                          <option value="electronica">Electronica</option>
                          <option value="reggae">Reggae</option>
                        </select>
                        <select name="fecha" id="fecha">
                          <option value="todas">Todas</option>
                          <option value="veinteDos">Noviembre 22</option>
                          <option value="veinteTres">Noviembre 23</option>
                          <option value="veinteCuatro">Noviembre 24</option>
                          <option value="veinteCinco">Noviembre 25</option>
                        </select>
                        <select name="banda" id="banda">
                          <option value="todos">Todas</option>
                          <option value="eminem">Eminem</option>
                          <option value="ratm">Rage Against The Machine</option>
                          <option value="rdr">Redonditos de Ricotta</option>
                        </select>
                      </div>
                      <button>Buscar</button>
                    </div>
                  </div>
                </div>
              </div>
