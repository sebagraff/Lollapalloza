<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <header>

        </header>
        <main>
            <section class="slider">
                <div id="musicBandCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/redondos.jpg" class="d-block w-100" alt="music_band">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/ratm.jpg" class="d-block w-100" alt="music_band">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/eminem.jpg" class="d-block w-100" alt="music_band">
                        </div>
                    </div>
                </div>
            </section>
            <section class="filter">

            </section>
            <section class="info-cards">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col ">
                        <div class="card">
                            <img src=" assets/eminem.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h2 class="card-title">Eminem</h2>

                                <div>
                                    <div class="dateEventContainer">
                                        <div class="dateEvent">
                                            <h3>Martes</h3>
                                            <h2>17</h2>
                                            <p>Agosto 2021</p>
                                        </div>
                                        <div class="redirectToPurchase">
                                            <h2>Sede</h2>
                                            <input type="button" value="Comprar Entrada">
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <img src="assets/ratm.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h2 class="card-title">Ratm</h2>

                                <div>
                                    <div class="dateEventContainer">
                                        <div class="dateEvent">
                                            <h3>Miercoles</h3>
                                            <h2>18</h2>
                                            <p>Agosto 2021</p>
                                        </div>
                                        <div class="redirectToPurchase">
                                            <h2>Sede</h2>
                                            <input type="button" value="Comprar Entrada">
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <img src="assets/redondos.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h2 class="card-title">Redondos</h2>

                                <div>
                                    <div class="dateEventContainer">
                                        <div class="dateEvent">
                                            <h3>Jueves</h3>
                                            <h2>19</h2>
                                            <p>Agosto 2021</p>
                                        </div>
                                        <div class="redirectToPurchase">
                                            <h2>Sede</h2>
                                            <input type="button" value="Comprar Entrada">
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
        </main>
        <footer></footer>
    </div>

    <!-- bootstrap -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
    <!-- script axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- script vue -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.js"> </script>
    <!-- mis scripts -->
    <script src="index.js"> </script>
</body>

</html>
